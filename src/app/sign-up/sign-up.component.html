<body class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="../../index2.html"><b>Angular</b>WorkShop</a>
    </div>
  
    <div class="register-box-body">
      <p class="login-box-msg">Register a new membership</p>
  
      <form>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="Full name">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" name="pass" [(ngModel)]="password" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control"  name="repass" [(ngModel)]="repassword" placeholder="Retype password">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" name="phone" [(ngModel)]="phone" placeholder="Phone">
          <span class="glyphicon glyphicon-phone form-control-feedback"></span>
        </div>
     
      </form>
  <div class="row">
    <button class= "btn btn-primary" (click)='CreateUser()'> SingUp</button>
  </div>
      

      <a routerLink="/Login" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div>
